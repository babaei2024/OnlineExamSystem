<h2>Student Login</h2>

<form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
  <label for="studentId">Student ID:</label>
  <input
    type="number"
    id="studentId"
    name="studentId"
    required
    [(ngModel)]="studentId"
  />

  <button type="submit">Login</button>
</form>

<p>Current studentId: {{ studentId }}</p>
