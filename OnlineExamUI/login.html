<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Exam System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 350px;
            background: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
        }
        h2 {
            text-align: center;
            margin-bottom: 18px;
        }
        input {
            width: 100%;
            padding: 9px;
            margin: 7px 0;
            border-radius: 5px;
            border: 1px solid #bbb;
        }
        button {
            width: 100%;
            padding: 9px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #005dc3;
        }
        .error {
            color: red;
            margin-top: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>

    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p class="error" id="errorMsg"></p>
    </form>
</div>

<script src="login.js"></script>
</body>
</html>
