<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Online Exam</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="col-md-4 offset-md-4">
        <div class="card card-custom">
            <h3 class="text-center mb-4">Login</h3>

            <label>Email</label>
            <input type="text" id="email" class="form-control mb-3">

            <label>Password</label>
            <input type="password" id="password" class="form-control mb-3">

            <button class="btn btn-primary w-100 btn-custom" onclick="login()">Login</button>

            <p id="result" class="mt-3 text-danger text-center"></p>

            <p class="mt-4 text-center">
                Don't have an account? <a href="register.html">Register</a>
            </p>
        </div>
    </div>
</div>

<script src="login.js"></script>

</body>
</html>
