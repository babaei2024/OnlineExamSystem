<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Online Exam</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="col-md-5 offset-md-4">
        <div class="card card-custom">

            <h3 class="text-center mb-4">Register</h3>

            <label>First Name</label>
            <input type="text" id="firstName" class="form-control mb-3">

            <label>Last Name</label>
            <input type="text" id="lastName" class="form-control mb-3">

            <label>Email</label>
            <input type="text" id="email" class="form-control mb-3">

            <label>Password</label>
            <input type="password" id="password" class="form-control mb-3">

            <label>Role</label>
            <select id="role" class="form-select mb-3">
                <option value="TEACHER">Teacher</option>
                <option value="STUDENT">Student</option>
            </select>

            <button class="btn btn-success w-100" onclick="register()">Register</button>

            <p id="result" class="text-danger mt-3"></p>

            <p class="mt-4 text-center">
                Already have an account? <a href="login.html">Login</a>
            </p>

        </div>
    </div>
</div>

<script src="register.js"></script>

</body>
</html>
